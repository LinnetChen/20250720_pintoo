<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 ÊãºÂúñÈÅäÊà≤</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg-gradient-dark: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-gradient-light: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --menu-bg-dark: rgba(255, 255, 255, 0.95);
            --menu-bg-light: rgba(255, 255, 255, 0.95);
            --menu-border-dark: transparent;
            --menu-border-light: #333;
            --menu-text-dark: #333;
            --menu-text-light: #333;
            --container-bg-dark: #f8f9fa;
            --container-bg-light: #f8f9fa;
            --container-border-dark: #dee2e6;
            --container-border-light: #333;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: var(--bg-gradient-dark);
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        body.light-mode {
            background: var(--bg-gradient-light);
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .puzzle-game {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .puzzle-container {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 0 auto;
            background: var(--container-bg-dark);
            border: 2px solid var(--container-border-dark);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.light-mode .puzzle-container {
            background: var(--container-bg-light);
            border-color: var(--container-border-light);
        }

        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--menu-bg-dark);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 200px;
            max-width: 300px;
            border: 2px solid var(--menu-border-dark);
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        body.light-mode .menu {
            background: var(--menu-bg-light);
            border-color: var(--menu-border-light);
            color: var(--menu-text-light);
        }

        .menu h3 {
            margin: 0 0 15px 0;
            color: var(--menu-text-dark);
            text-align: center;
            transition: color 0.3s ease;
        }

        body.light-mode .menu h3 {
            color: var(--menu-text-light);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-options label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-weight: bold;
            color: #555;
            transition: color 0.3s ease;
        }

        body.light-mode .menu-options label {
            color: #333;
        }

        .menu-options select {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .menu-options button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .menu-options button:hover {
            background: #0056b3;
        }

        /* Êúà‰∫ÆÊåâÈàïÊ®£Âºè */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        body.light-mode .theme-toggle {
            background: rgba(50, 50, 50, 0.9);
            border-color: #fff;
            color: #fff;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
            text-align: center;
        }

        .win-message h2 {
            color: #28a745;
            margin: 0;
            font-size: 24px;
        }

        /* ÊãºÂúñÁâáÊ®£Âºè */
        .polypiece {
            position: absolute;
            cursor: grab;
            transition: none;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .polypiece:hover {
            filter: brightness(1.1);
        }

        .polypiece.moving {
            transition: all 1s ease-out;
        }

        /* ÂÆåÊàêÂãïÁï´ */
        .puzzle-complete-animation {
            animation: puzzleComplete 2s ease-in-out;
        }

        @keyframes puzzleComplete {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            25% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
            50% { transform: translate(-50%, -50%) scale(1.05) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) scale(1.1) rotate(3deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        /* ËºâÂÖ•ÂãïÁï´ */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 900px) {
            body {
                padding: 10px;
            }

            .puzzle-container {
                width: 95vw;
                height: 71.25vw;
                max-width: 600px;
                max-height: 450px;
            }
            
            .menu {
                position: fixed;
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                max-width: none;
                min-width: auto;
                padding: 15px;
                max-height: 60vh;
            }

            .theme-toggle {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 600px) {
            .menu {
                top: 5px;
                right: 5px;
                left: 5px;
                padding: 12px;
                border-radius: 8px;
                max-height: 50vh;
            }

            .menu h3 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .menu-options {
                gap: 10px;
            }

            .menu-options select,
            .menu-options button {
                padding: 8px;
                font-size: 14px;
            }

            .theme-toggle {
                bottom: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        @media (max-height: 600px) {
            .menu {
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <puzzle-game></puzzle-game>
        
        <!-- ‰∏ªÈ°åÂàáÊèõÊåâÈàï -->
        <button class="theme-toggle" @click="toggleTheme" :title="isDarkMode ? 'ÂàáÊèõÂà∞Ê∑∫Ëâ≤Ê®°Âºè' : 'ÂàáÊèõÂà∞Ê∑±Ëâ≤Ê®°Âºè'">
            {{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}
        </button>
    </div>

    <script src="js/puzzle_vue_converted.js"></script>
    
    <script>
        // Á¢∫‰øùÂú® DOM ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ Vue ÊáâÁî®
        document.addEventListener('DOMContentLoaded', function() {
            // Â¶ÇÊûú puzzle_vue_converted.js ‰∏≠ÁöÑ Vue ÊáâÁî®ÈÇÑÊ≤íÊúâÊéõËºâÔºåÂâáÂú®ÈÄôË£°ÊéõËºâ
            if (!window.vueApp) {
                const { createApp } = Vue;
                
                // Á¢∫‰øù PuzzleGame ÁµÑ‰ª∂Â∑≤ÂÆöÁæ©
                if (typeof PuzzleGame !== 'undefined') {
                    window.vueApp = createApp({
                        data() {
                            return {
                                isDarkMode: true
                            };
                        },
                        methods: {
                            toggleTheme() {
                                this.isDarkMode = !this.isDarkMode;
                                document.body.classList.toggle('light-mode', !this.isDarkMode);
                                
                                // ‰øùÂ≠ò‰∏ªÈ°åË®≠ÂÆöÂà∞ localStorage
                                localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
                            },
                            
                            loadTheme() {
                                const savedTheme = localStorage.getItem('theme');
                                if (savedTheme) {
                                    this.isDarkMode = savedTheme === 'dark';
                                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                                }
                            }
                        },
                        mounted() {
                            this.loadTheme();
                        },
                        components: {
                            PuzzleGame
                        }
                    }).mount('#app');
                }
            }
        });
    </script>
</body>
</html>
